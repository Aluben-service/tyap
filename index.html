<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A versatile search engine tool" />
    <meta name="keywords" content="search, engine, tool, multiple, websites" />
    <title>Tyap - Versatile Search Tool</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script src="./script.js" defer></script>
</head> 
<body>
    <header>
        <nav>
            <a href="https://www.wikipedia.org/">
                <img src="https://raw.githubusercontent.com/asc2563/tyap-v2/main/hole.png" class="logo" alt="Tyap logo" />
            </a>
        </nav>
    </header>

    <main>
        <section id="search-section" class="search">
            <label for="input" class="visually-hidden">Search the web</label>
            <input type="text" id="input" placeholder="Search the web" oninput="prepareSearch(this.value)" />
            <button type="button" onclick="search()">Search</button>
        </section>

        <button type="button" onclick="toggleSettings()" class="settings" aria-label="Open settings">...</button>

        <section id="settings" class="settings-panel" style="display: none;">
            <h2>Set Search Engine</h2>
            <label for="SE" class="visually-hidden">Choose search engine</label>
            <select id="SE" aria-label="Choose search engine">
                <option value="https://www.google.com/search?q=">Google (Default)</option>
                <option value="https://www.bing.com/search?q=">Bing</option>
                <option value="https://search.yahoo.com/search?q=">Yahoo</option>
                <option value="https://openverse.org/search/?q=">Openverse</option>
                <option value="https://en.wikipedia.org/wiki/Special:Search?go=Go&search=">Wikipedia</option>
                <option value="https://www.slideshare.net/search?searchfrom=header&q=">SlideShare</option>
                <option value="https://www.youtube.com/results?search_query=">YouTube</option>
                <option value="https://www.lowes.com/search?searchTerm=">Lowes</option>
                <option value="https://www.walmart.com/search?q=">Walmart</option>
                <option value="https://www.target.com/s?searchTerm=">Target</option>
                <option value="https://www.wolframalpha.com/input?i=">WolframAlpha</option>
                <option value="https://www.instacart.com/store/s?k=">Instacart</option>
                <option value="https://www.costco.com/CatalogSearch?dept=All&keyword=">Costco</option>
                <option value="https://www.urbandictionary.com/define.php?term=">Urban Dictionary</option>
                <option value="https://www.pinterest.com/search/pins/?q=">Pinterest</option>
                <option value="https://builtwith.com/">BuiltWith</option>
            </select>
            <button type="button" onclick="setSearchEngine()">Set</button>
        </section>
    </main>

    <footer>
        <p>&copy; Aluben Services Inc. 2024. All rights reserved.</p>
    </footer>
</body>
</html>
